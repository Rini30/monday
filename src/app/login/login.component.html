<form>
    <div class="row">
      <div class="col-lg-6 col-xl-5 col-md-9 mx-auto">
        <div class="card mt-4">
          <div class="card-header bg-secondary text-white">
            <h3>Login</h3>
            <div *ngIf="loginError" appAlert [error]="loginError"></div>
          </div>
          <div class="card-body">
            <div class="form-group form-row">
              <label for="UserName" class="col-md-4 col-form-label">Email</label>
              <div class="col-md-8">
                <input #firstName= "ngModel" required  minlength="3" type="text" class="form-control" placeholder="Username" [(ngModel)]="login.email" name="UserName" autofocus="autofocus">
                <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.value " > UserName is required!</div>
                <div class="alert alert-danger" *ngIf="firstName.errors?.minlength " > Minimum length should be 3</div>
              </div>
            </div>
  
            <div class="form-group form-row">
              <label for="Password" required class="col-md-4 col-form-label">Password</label>
              <div class="col-md-8">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="login.password" name="password">
              </div>
            </div>
  
          </div>
  
          <div class="card-footer text-right">
            <span class="text-danger">{{loginError}}&nbsp;</span>
            <button class="btn btn-primary" (click)="onLoginClick($event)">Login</button>
            
          </div>
        </div>
      </div>
    </div>
  </form>
