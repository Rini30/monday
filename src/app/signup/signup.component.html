<div class="alert alert-danger" *ngIf=' signupform.touched && signupform.invalid'>
  Fill in the required details</div>
<div class="row">
    <div class="col-md-8 col-xl-6 mx-auto">
        <form [formGroup]="signupform" (ngSubmit)="onSubmitClick()">
      <div class="card mt-1">
        <div class="card-header">
          <h4>Sign Up</h4>
        </div>
  
        <div class="card-body">
          
  
            <div class="form-group form-row" formGroupName="personName">
              <label for="firstName" class="col-md-4 col-form-label">First Name:**</label>
              <div class="col-md-8">
                <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control" formControlName="firstName"
                [ngClass]="{'is-invalid':signupform.get('personName.firstName').touched && signupform.get('personName.firstName').invalid}">
                <div *ngIf="signupform.get('personName.firstName').touched && signupform.get('personName.firstName').invalid" class="alert alert-danger">FirstName is required</div>
              </div>
              <span *ngIf="signupform.get('personName.firstName').errors?.minlength" class="alert alert-danger">Minimum Length Should be 3 characters</span>
            </div>
  
            <div class="form-group form-row" formGroupName="personName">
              <label for="lastName" class="col-md-4 col-form-label">Last Name:</label>
              
              <div class="col-md-8">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control" formControlName="lastName">
              </div>
            </div>
  
            <div class="form-group form-row">
              <label for="email" class="col-md-4 col-form-label">Email:**</label>
              <div class="col-md-8">
                <input type="text" name="email" id="email" placeholder="Email" class="form-control" formControlName="email">
              </div>
              <span *ngIf="signupform.controls.email.touched && signupform.controls.email.invalid" class="alert alert-danger">
               Email address is required            

              </span>
              <span *ngIf="signupform.controls.email.errors?.email" class="alert alert-danger">
                Email should be a valid email address            

              </span>
            </div>
  
            <div class="form-group form-row">
              <label for="mobile" class="col-md-4 col-form-label">Mobile:</label>
              <div class="col-md-8">
                <input type="text" name="mobile" id="mobile" placeholder="Mobile" class="form-control" formControlName="mobile">
              </div>
            </div>
            <div class="form-group form-row">
                <label class="col-md-4 col-form-label">Skills</label>
                <div class="col-md-8" formArrayName="skills">
                    <div *ngFor="let skill of signupform.get('skills')['controls'];
                    let i=index" [formGroupName]="i">
                    <div class="col-5">
                        <input type="text"  class="form-control" name="skillName" id="skillName"
                        placeholder="skill Name"
                        formControlName="skillName">
                                                
                    </div>
                    <div class="col-4">
                        <select class="form-control" name="level" id="level"
                        formControlName="level">
                        <option value="null"> PLease select</option>
                        <option value="Beginner"> Beginner</option>
                        <option value="Intermediate"> Intermediate</option>
                        <option value="Expert">Expert</option>

                        </select>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger" type="button"
                        (click)="onRemoveClick(i)">Remove</button>
                    </div>
                </div>
                </div>
                <button class="btn btn-primary" type="button" (click)="onAddSkill()">Add skillset</button>
            </div>
  
            <div class="form-group form-row">
              <label for="dateOfBirth" class="col-md-4 col-form-label">Date of Birth:</label>
              <div class="col-md-8">
                <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="Date of Birth" class="form-control" formControlName="dateOfBirth">
                <div *ngIf="signupform.get('dateOfBirth').errors?.minAge" class="alert alert-danger">Age must be greater than 18</div>
              </div>
            </div>
            <div class="form-group form-row">
                <label class="col-md-4 col-form-label">Gender</label>
                <div class="col-md-8">

                    <div class="form-check-label form-check-inline">
                  <input type="radio" name="gender" id="male" value="male" class="form-check-input" formControlName="gender">
                  <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check-label form-check-inline">
                    <input type="radio" name="gender" id="female" value="female" class="form-check-input" formControlName="gender">
                    <label for="female" class="form-check-label">Female</label>
                  </div>
              </div>
              </div>
              <div class="form-group form-row">
                <label for="countryID" class="col-md-4 col-form-label">Country</label>
                <div class="col-md-8">
                  <select name="countryID" id="countryID" class="form-control" formControlName="countryID">
                      <option value="null">
                          Please select option
                      </option>
                      <option *ngFor="let country  of countries" [value]="country.countryName">
                          {{country.countryName}}

                      </option>
                  </select>
                </div>
              </div>
              <div class="form-group form-row">
                <label class="col-md-4 col-form-label"></label>
                <div class="col-md-8">
                  <input type="checkbox" name="receiveNewsLetter" id="receiveNewsLetter"
                  value="true" class="form-control" formControlName="receiveNewsLetter">
                  <label class="form-check-label">Receive News Letter</label>
                </div>
              </div>       
  
          
  
                  
        </div>
        <div class="card-footer">
            <button class="btn btn-success float-right" [disabled]='!signupform.valid'>
                Create Account
            </button>
            <button class="btn btn-success float-right" (click)="resetFields()">
              Reset
          </button>
        </div>
  
      </div>
    </form>
    </div>
  </div>

  <div *ngIf="show">
    The details are:
    {{signupform.value | json}}

  </div>
